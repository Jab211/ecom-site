        body {

            background-color: #fff;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-summary {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-summary .total {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Custom button styles */
        .btn-black {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;

        .btn-black:hover {
            background-color: #333;
        }

<main>
<div class="container checkout-container">
<h1>Checkout</h1>
<hr>

<div class="row">
<div class="col-md-6">
<h2>Billing Information</h2>
<form>
<div class="mb-3">
<label for="fullname" class="form-label">Full Name</label>
<input type="text" class="form-control" id="fullname" name="fullname" required>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email Address</label>
<input type="email" class="form-control" id="email" name="email" required>
</div>
<div class="mb-3">
<label for="address" class="form-label">Address</label>
<input type="text" class="form-control" id="address" name="address" required>
</div>
<div class="mb-3">
<label for="city" class="form-label">City</label>
<input type="text" class="form-control" id="city" name="city" required>
</div>
<div class="mb-3">
<label for="zip" class="form-label">ZIP Code</label>
<input type="text" class="form-control" id="zip" name="zip" required>
</div>
<hr>
<div class="mb-3">
<label for="payment-method" class="form-label">Payment Method</label>
<select class="form-select" id="payment-method" name="payment-method" required>
<option value="">Select Payment Method</option>
<option value="credit-card">Credit Card</option>
<option value="paypal">PayPal</option>
</select>
</div>
<button type="submit" class="btn btn-black">Place Order</button> 
</form>
</div>
<div class="col-md-6">
<div class="order-summary">
<h2>Order Summary</h2>
<ul class="list-group">
<li class="list-group-item d-flex justify-content-between align-items-center">
Product 1
<span class="badge bg-black text-white"">Quantity: 1</span>
</li>
<li class="list-group-item d-flex justify-content-between align-items-center">
Product 2
<span  class="badge bg-black text-white">Quantity: 2</span>
</li>
<li class="list-group-item d-flex justify-content-between align-items-center">
Product 3
<span class="badge bg-black text-white">Quantity: 1</span>
</li>
</ul>
<hr>
<p class="total">Total: 4500$</p> 
</div>
</div>
</div>
</div>
