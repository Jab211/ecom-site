<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login and Sign-up Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
      }

      .container {
        display: flex;
        max-width: 800px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .login-section,
      .signup-section {
        flex: 1;
        padding: 40px;
      }

      .login-section {
        border-right: 1px solid #e0e0e0;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 20px;
        color: #666666;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        color: #333333;
      }

      input {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #000000;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
      }

      button.signup-button {
        width: 100%;
      }

      button:hover {
        background-color: #333333;
      }

      a.forgot-password {
        margin-top: 10px;
        color: #000000;
        text-decoration: none;
      }

      a.forgot-password:hover {
        text-decoration: underline;
      }

      .signup-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .signup-section p {
        color: #666666;
      }

      .signup-section {
        text-align: center;
        margin: 20px;
      }

      .signup-button {
        background-color: #000000;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
      }

      .signup-button a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .signup-button a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <h1>Have a Polaroid account?</h1>
        <p>Access it now to save time when you shop.</p>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" />
          <button type="submit">Sign In</button>
          <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
      </div>
      <div class="signup-section">
        <h1>Don't have an account?</h1>
        <p>
          Create your own Polaroid account today. It makes shopping smoother and faster, while also earning you reward
          points on every purchase.
        </p>
        <button class="signup-button"><a href="registration.html">Create An Account</a></button>
      </div>
    </div>
  </body>
</html>
