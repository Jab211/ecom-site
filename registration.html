<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up and Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .signup-section, .login-section {
            flex: 1;
            padding: 40px;
        }

        .signup-section {
            border-right: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #666666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333333;
        }

        input {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        button.signup-button {
            background-color: #666666;
        }

        button:hover {
            background-color: #333333;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .checkbox a {
            color: #000000;
            text-decoration: none;
        }

        .checkbox a:hover {
            text-decoration: underline;
        }

        a.return-to-login {
            margin-top: 10px;
            color: #000000;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        a.return-to-login:hover {
            text-decoration: underline;
        }

        .login-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-section p {
            color: #666666;
        }

        .login-button {
            padding: 10px 20px;
            border: 1px solid #000000;
            border-radius: 4px;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #f0f0f0;
        }

        .login-button-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <h1>Create your account</h1>
            <p>Create your own Polaroid account today. It makes shopping smoother and faster, while also earning you reward points on every purchase.</p>
            <form>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I have read and agree to the <a href="#">Privacy Policy</a> and <a href="#">Loyalty Terms & Conditions</a>.</label>
                </div>
                <button type="submit" class="signup-button">Create account</button>
                <a href="#" class="return-to-login">Return to login</a>
            </form>
        </div>
        <div class="login-section">
            <h1>Already have an account?</h1>
            <p>Access it now to save time when you shop.</p>
            <a href="login.html" class="login-button-link"><button class="login-button">Login</button></a>
        </div>
    </div>
</body>
</html>
